<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Label QR + Barcode</title>

<style>
@page {
  size: 45mm 20mm;
  margin: 0;
}

html, body {
  margin: 0;
  padding: 0;
}

.label {
  width: 45mm;
  height: 20mm;
  border: 1px solid #000;
  box-sizing: border-box;
  display: flex;
  font-family: Arial, sans-serif;
}

/* KIRI */
.left {
  width: 18mm;
  border-right: 1px solid #000; /* BORDER TENGAH */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 1mm;
  box-sizing: border-box;
}

.qr img {
  width: 12mm;
  height: 12mm;
}

.barcode img {
  width: 16mm;
  height: 5mm;
  margin-top: 1mm;
}

/* KANAN */
.right {
  flex: 1;
  padding: 1mm;
  box-sizing: border-box;
  font-size: 7px;
  line-height: 1.2;
  word-break: break-word;
}
</style>
</head>

<body>

<div class="label">
  <div class="left">
    <div class="qr">
      <img id="qrimg"
        src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=PRODUCTCODE">
    </div>

    <div class="barcode">
      <img id="barimg"
        src="https://barcode.tec-it.com/barcode.ashx?data=PRODUCTCODE&code=Code128&translate-esc=true">
    </div>
  </div>

  <div class="right" id="name">
    NAMA PRODUK
  </div>
</div>

<script>
const p = new URLSearchParams(window.location.search);

if (p.get("code")) {
  const code = encodeURIComponent(p.get("code"));
  document.getElementById("qrimg").src =
    "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" + code;
  document.getElementById("barimg").src =
    "https://barcode.tec-it.com/barcode.ashx?data=" + code + "&code=Code128";
}

if (p.get("name")) {
  document.getElementById("name").innerText = p.get("name");
}

window.onload = () => window.print();
</script>

</body>
</html>
