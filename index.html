<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Label Produk</title>

<style>
/* UKURAN CETAK */
@media print {
  @page {
    size: 5cm 3cm;
    margin: 0;
  }
  body {
    margin: 0;
  }
}

/* LAYOUT */
body {
  font-family: Arial, sans-serif;
}

.container {
  display: flex;
  align-items: center;
  width: 5cm;
  height: 3cm;
}

.nama {
  width: 2.5cm;
  font-size: 8pt;
  font-weight: bold;
  line-height: 1.1;
}

.qr-barcode {
  width: 2.5cm;
  text-align: center;
}

.qr-barcode img.qr {
  width: 1.8cm;
  height: 1.8cm;
}

.qr-barcode img.barcode {
  width: 2.2cm;
  height: 0.7cm;
  margin-top: 2px;
}
</style>
</head>

<body onload="window.print()">

<div class="container">
  <div class="nama" id="nama"></div>

  <div class="qr-barcode">
    <img id="qr" class="qr">
    <img id="barcode" class="barcode">
  </div>
</div>

<script>
  const p = new URLSearchParams(window.location.search);
  const nama = p.get("nama");
  const kode = p.get("kode");

  document.getElementById("nama").innerText = nama;

  document.getElementById("qr").src =
    "https://api.qrserver.com/v1/create-qr-code/?size=300x300&margin=10&data=" +
    encodeURIComponent(kode);

  document.getElementById("barcode").src =
    "https://barcode.tec-it.com/barcode.ashx?data=" +
    encodeURIComponent(kode) +
    "&code=Code128&dpi=200";
</script>

</body>
</html>
