<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Label Produk</title>

<style>
/* ====== SETTING CETAK ====== */
@media print {
  @page {
    size: 4.5cm 2cm;
    margin: 0;
  }
  body {
    margin: 0;
  }
}

/* ====== LAYOUT ====== */
body {
  font-family: Arial, sans-serif;
}

.label {
  width: 4.5cm;
  height: 2cm;
  border: 1px solid black;
  box-sizing: border-box;
  padding: 2mm;
  display: flex;
}

/* KIRI: NAMA PRODUK */
.nama {
  width: 2.3cm;
  font-size: 6.5pt;
  font-weight: bold;
  line-height: 1.1;
  overflow: hidden;
  border-right: 1px solid black;
  padding-right: 1mm;
}

/* KANAN: QR SAJA */
.kode {
  width: 2.2cm;
  text-align: center;
  padding-left: 1mm;
}

.qr {
  width: 1.6cm;
  height: 1.6cm;
}
</style>
</head>

<body onload="window.print()">

<div class="label">
  <div class="nama" id="nama"></div>

  <div class="kode">
    <img id="qr" class="qr">
  </div>
</div>

<script>
  const p = new URLSearchParams(window.location.search);
  const nama = p.get("nama");
  const kode = p.get("kode");

  document.getElementById("nama").innerText = nama;

  document.getElementById("qr").src =
    "https://api.qrserver.com/v1/create-qr-code/?size=300x300&margin=5&data=" +
    encodeURIComponent(kode);
</script>

</body>
</html>
