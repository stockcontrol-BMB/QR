<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Label QR + Barcode</title>

<style>
@page {
  size: 45mm 20mm;
  margin: 0;
}

html, body {
  margin: 0;
  padding: 0;
}

/* LABEL UTAMA */
.label {
  width: 45mm;
  height: 20mm;
  box-sizing: border-box;

  outline: 0.6mm solid #000;      /* BORDER LUAR AMAN PRINT */
  outline-offset: -0.6mm;

  display: flex;
  font-family: Arial, sans-serif;
}

/* BAGIAN KIRI */
.left {
  width: 18mm;
  position: relative;
  padding: 1mm;
  box-sizing: border-box;

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* GARIS TENGAH */
.left::after {
  content: "";
  position: absolute;
  right: 0;
  top: 0;
  width: 0.6mm;
  height: 100%;
  background: #000;
}

/* QR */
.qr img {
  width: 12mm;
  height: 12mm;
}

/* BARCODE */
.barcode img {
  width: 16mm;
  height: 5mm;
  margin-top: 1mm;
}

/* BAGIAN KANAN */
.right {
  flex: 1;
  padding: 1mm;
  box-sizing: border-box;
  font-size: 7px;
  line-height: 1.2;
  word-break: break-word;
}
</style>
</head>

<body>

<div class="label">
  <div class="left">
    <div class="qr">
      <img id="qrimg"
        src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=DEFAULT">
    </div>

    <div class="barcode">
      <img id="barimg"
        src="https://barcode.tec-it.com/barcode.ashx?data=DEFAULT&code=Code128">
    </div>
  </div>

  <div class="right" id="name">
    NAMA PRODUK
  </div>
</div>

<script>
const p = new URLSearchParams(window.location.search);

/* NAMA PRODUK */
if (p.get("nama")) {
  document.getElementById("name").innerText = p.get("nama");
}

/* PRODUCT CODE */
if (p.get("kode")) {
  const kode = encodeURIComponent(p.get("kode"));

  document.getElementById("qrimg").src =
    "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" + kode;

  document.getElementById("barimg").src =
    "https://barcode.tec-it.com/barcode.ashx?data=" + kode + "&code=Code128";
}

/* AUTO PRINT */
window.onload = () => {
  window.print();
};
</script>

</body>
</html>
