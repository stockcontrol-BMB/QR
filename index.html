<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>Label QR</title>

<style>
/* KUNCI UKURAN KERTAS */
@page {
  size: 45mm 20mm;
  margin: 0;
}

/* RESET */
html, body {
  margin: 0;
  padding: 0;
}

/* LABEL */
.label {
  width: 45mm;
  height: 20mm;
  border: 1px solid #000;
  box-sizing: border-box;

  display: flex;
  align-items: center;
  padding: 1mm;
  font-family: Arial, sans-serif;
}

/* NAMA PRODUK */
.name {
  flex: 1;
  font-size: 7px;
  line-height: 1.1;
  word-break: break-word;
}

/* QR */
.qr img {
  width: 14mm;
  height: 14mm;
}
</style>
</head>

<body>

<div class="label">
  <div class="name" id="name">NAMA PRODUK</div>

  <div class="qr">
    <img id="qrimg"
      src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=PRODUCTCODE">
  </div>
</div>

<script>
/* AMBIL PARAMETER DARI URL */
const p = new URLSearchParams(window.location.search);

if (p.get("name")) {
  document.getElementById("name").innerText = p.get("name");
}

if (p.get("code")) {
  document.getElementById("qrimg").src =
    "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" +
    encodeURIComponent(p.get("code"));
}

/* AUTO PRINT */
window.onload = () => {
  window.print();
};
</script>

</body>
</html>
